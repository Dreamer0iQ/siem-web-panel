server:
  host: "backend"
  port: 8080
  database: "security"
  collection: "security_events"

agent:
  id: "agent-docker-01"
  hostname: ""

logging:
  file: "./logs/agent.log"

sources:
  - type: "auditd"
    path: "/host/logs/audit/audit.log"
    enabled: false
  - type: "syslog"
    path: "/host/logs/syslog"
    enabled: true
  - type: "auth"
    path: "/host/logs/auth.log"
    enabled: true
  - type: "bash_history"
    path: "/host/root/.bash_history"
    enabled: false

buffer:
  memory_size: 1000
  disk_path: "./buffer"
  
sender:
  max_batch_size: 100
  send_interval: 30
  retry_interval: 5
  max_retries: 3
