server:
  host: "192.168.31.140"
  port: 8081
  database: "security"
  collection: "security_events"

agent:
  id: "agent-ubuntu-01"
  hostname: ""

logging:
  file: "./logs/agent.log"

sources:
  - type: "auditd"
    path: "/var/log/audit/audit.log"
    enabled: true
  - type: "syslog"
    path: "/var/log/syslog"
    enabled: true
  - type: "auth"
    path: "/var/log/auth.log"
    enabled: true
  - type: "bash_history"
    path: "~/.bash_history"
    enabled: true

buffer:
  memory_size: 1000
  disk_path: "./buffer"
  
sender:
  max_batch_size: 100
  send_interval: 30
  retry_interval: 5
  max_retries: 3
