version: '3.8'

services:
  backend:
    image: ghcr.io/dreamer0iq/siem-web-panel-backend:latest
    container_name: siem-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    networks:
      - siem-network
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/dreamer0iq/siem-web-panel-frontend:latest
    container_name: siem-frontend
    restart: unless-stopped
    networks:
      - siem-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: siem-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - siem-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  agent:
    image: ghcr.io/dreamer0iq/siem-web-panel-agent:latest
    container_name: siem-agent
    pid: "host"
    restart: unless-stopped
    volumes:
      - agent_logs:/app/logs
      - /var/log:/host/logs:ro
    networks:
      - siem-network
    environment:
      - SIEM_SERVER_HOST=backend
      - SIEM_SERVER_PORT=8080
      - SIEM_AGENT_ID=vps-agent-01
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_data:
    driver: local
    name: siem_backend_data
  backend_logs:
    driver: local
    name: siem_backend_logs
  agent_logs:
    driver: local
    name: siem_agent_logs
  nginx_logs:
    driver: local
    name: siem_nginx_logs

networks:
  siem-network:
    driver: bridge
    name: siem-network
    ipam:
      config:
        - subnet: 172.25.0.0/16
